# Hyprland config - dev & gaming focused

################
### MONITORS ###
################

monitor = HDMI-A-1, 3840x2160@120, 0x0, 1
monitor = , preferred, auto, auto


###################
### MY PROGRAMS ###
###################

$terminal = wezterm
$browser = firefox
$fileManager = dolphin
$menu = hyprlauncher
$discord = discord-wayland


#################
### AUTOSTART ###
#################

exec-once = uwsm finalize
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = swayosd-server


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# GTK theming
env = GTK_THEME,Adwaita-dark

# Gaming - better compatibility
env = WLR_DRM_NO_ATOMIC,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(d65d0eee) rgba(fe8019ee) 45deg
    col.inactive_border = rgba(3c3836aa)

    resize_on_border = true
    extend_border_grab_area = 15

    # Gaming - allows tearing for reduced input lag
    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        xray = false
    }
}

animations {
    enabled = true

    # Snappy animations for responsiveness
    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    bezier = smooth, 0.25, 0.1, 0.25, 1.0

    animation = windows, 1, 3, snappy, slide
    animation = windowsOut, 1, 3, snappy, slide
    animation = border, 1, 4, smooth
    animation = fade, 1, 3, smooth
    animation = workspaces, 1, 3, snappy, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = false
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}


####################
### KEYBINDINGS ###
####################

$mainMod = SUPER

# Core
bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/smart-terminal.sh
bind = $mainMod, B, exec, ~/.config/hypr/scripts/smart-browser.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $discord
bind = $mainMod, S, exec, spotify
bind = $mainMod, RETURN, exec, $menu

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen, 0
bind = $mainMod SHIFT, M, fullscreen, 1
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, G, togglegroup,
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod ALT, W, exec, /home/admin/bin/game-mode.sh
bind = $mainMod ALT, R, exec, /home/admin/bin/game-mode-resync.sh
bind = $mainMod ALT, G, exec, steam

# Focus - vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Focus - arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows - vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
binde = $mainMod CTRL, H, resizeactive, -30 0
binde = $mainMod CTRL, L, resizeactive, 30 0
binde = $mainMod CTRL, K, resizeactive, 0 -30
binde = $mainMod CTRL, J, resizeactive, 0 30

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpads - General
bind = $mainMod, grave, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:scratchpad

# Scratchpads - Named (Super + Alt for toggle, Super + Alt + Shift to move)
bind = $mainMod ALT, M, togglespecialworkspace, music
bind = $mainMod ALT SHIFT, M, movetoworkspace, special:music
bind = $mainMod ALT, D, togglespecialworkspace, discord
bind = $mainMod ALT SHIFT, D, movetoworkspace, special:discord
bind = $mainMod ALT, N, togglespecialworkspace, notes
bind = $mainMod ALT SHIFT, N, movetoworkspace, special:notes

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = SHIFT ALT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT ALT, S, exec, grim - | wl-copy
bind = $mainMod SHIFT ALT, F, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png

# Media keys
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Brightness with Mod + Volume keys
bindel = $mainMod, XF86AudioRaiseVolume, exec, swayosd-client --brightness raise
bindel = $mainMod, XF86AudioLowerVolume, exec, swayosd-client --brightness lower
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Audio output switching
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/switch-audio.sh astro
bind = $mainMod, F2, exec, ~/.config/hypr/scripts/switch-audio.sh airpods
bind = $mainMod, F3, exec, ~/.config/hypr/scripts/switch-audio.sh hdmi

# Keybinding cheat sheet (toggle)
bind = $mainMod SHIFT, slash, exec, ~/.config/hypr/scripts/show-keybinds.sh

# Session
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, ESCAPE, exec, hyprlock


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Suppress maximize (games love to do this)
windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# Gaming optimizations - immediate tearing for games
windowrule {
    name = gaming-immediate
    match:class = ^(steam_app_.*|gamescope|cs2|dota2)$
    immediate = true
    fullscreen = true
}

# Spotify - prevent fullscreen maximize
windowrule {
    name = spotify-suppress
    match:class = ^(spotify)$
    suppress_event = maximize, fullscreen
}

# Float common dialogs
windowrule {
    name = float-dialogs
    match:title = ^(Open File|Save File|Volume Control)$
    float = true
}

windowrule {
    name = float-utils
    match:class = ^(pavucontrol|blueman-manager|nm-connection-editor)$
    float = true
}

# Picture-in-picture
windowrule {
    name = pip
    match:title = ^(Picture-in-Picture)$
    float = true
    pin = true
    size = 640 360
    move = 100%-660 100%-380
}

# Auto-assign apps to named scratchpads
windowrule {
    name = scratchpad-music
    match:class = ^(Spotify)$
    workspace = special:music
}

windowrule {
    name = scratchpad-discord
    match:class = ^(discord)$
    workspace = special:discord
}

# Add your notes app class here when you choose one
# windowrule {
#     name = scratchpad-notes
#     match:class = ^(obsidian|notion|logseq)$
#     workspace = special:notes
# }

# Fix XWayland drag issues
windowrule {
    name = fix-xwayland
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    no_focus = true
}


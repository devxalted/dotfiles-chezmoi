# Hyprlock config - Gruvbox Orange aesthetic

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background with blur
background {
    monitor =
    path = /home/admin/Downloads/wall.png
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Time - big and bold
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +%H:%M)</span>"
    color = rgba(235, 219, 178, 1.0)
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "<span>$(date '+%A, %B %d')</span>"
    color = rgba(168, 153, 132, 1.0)
    font_size = 24
    font_family = JetBrains Mono Medium
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}

# User greeting
label {
    monitor =
    text = cmd[update:0] echo "  $USER"
    color = rgba(214, 93, 14, 1.0)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -50
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(60, 56, 54, 0.8)
    inner_color = rgba(40, 40, 40, 0.9)
    font_color = rgba(235, 219, 178, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##928374">󰌾  Enter Password</span>
    hide_input = false
    rounding = 8
    check_color = rgba(214, 93, 14, 1.0)
    fail_color = rgba(204, 36, 29, 1.0)
    fail_text = <span foreground="##cc241d">󰅜  $FAIL ($ATTEMPTS)</span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgba(250, 189, 47, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -130
    halign = center
    valign = center
}

# Subtle hint at bottom
label {
    monitor =
    text = 󰌾  Type to unlock
    color = rgba(102, 92, 84, 0.8)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = center
    valign = bottom
}
